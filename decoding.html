<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter Challenge</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
</head>

<body class="encrypter">
    <header class="alura logo">
        <img src="imagenes/logo.png" alt="Logo de Alura">
    </header>

    <main>
        <!-- Cajas de texto -->
        <div class="flex-container">

            <section class="container_area">
                <!-- Área de input -->
                <div class="container__text">
                    <textarea placeholder="Ingrese el texto aquí." class="container_input"></textarea>
                </div>

                <div class="container__footer">
                    <span> &#9940 Solo letras minúsculas sin acentos.</span>
                </div>
                
                
                <!-- Botones -->
                <div class="container__buttons">
                    <button onclick="verificarIntento();" class="container__buttons">Encriptar</button>
                    <button onclick="reiniciarJuego();" class="container__buttons" id="reiniciar" disabled>Desencriptar</button>
                </div>
            </section>
        
            <!-- Caja de texto encriptado/desencriptado por el programa -->
            
            <section class="encrypting_result">
                <img class="sin-texto" src="imagenes/muñeco.png" alt="Hombre con lupa buscando el texto">
                <h2 class="mensaje_no_encontrado">Ningun texto fue encontrado</h2>
                <p class="producto-precio">Ingresa el texto que deseas encriptar o desencriptar.</p>
            </section>

        </div>      

        <footer>
            <p class="copyright">&copy Copyright Gabriela Flores - Marzo 2024</p>
        </footer>

        <script src="app.js"></script>       
    </main>
    
</body>
</html>
